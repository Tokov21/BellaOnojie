<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella Onojie</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@500;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-wrap">
        <img class="logo" src="./assets/images/logo.svg" alt="Logo" />
      </div>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler" />
      </div>
    </header>
    <main>
      <section class="hello-screen">
        <div class="hello-screen-text">
          <h3>Food app</h3>
          <h1>
            Why stay hungry when <br />
            you can order from Bella Onojie
          </h1>
          <p>Download the bella onoje's food app now on</p>
        </div>
        <div class="hello-screen-btns">
          <button class="btn hello-screen-btn">Playstore</button>
          <button class="btn hello-screen-btn">App store</button>
        </div>
      </section>
      <section class="about-app">
        <div class="phones-wrap">
          <img
            src="./assets/images/phones.svg"
            alt="Phones with the app"
            class="phones"
          />
        </div>
      </section>
    </main>
  </body>
</html>
